<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>DisplayBlock</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }

      div,
      span {
        display: block;
      }

      div {
        background-color: #dc143c;
        padding-left: 20px;
        height: 100px;
      }

      span {
        background-color: #1e90ff;
        padding-right: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <span>1</span>
    <div>2</div>
    <span>3</span>
    <div>4</div>
    <span>5</span>
    <div>6</div>
    <span>7</span>
    <div>8</div>
    <span>9</span>
    <div>10</div>
  </body>
</html>
