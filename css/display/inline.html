<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Display Inline</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }

      div,
      span {
        display: inline;
      }

      div {
        background-color: #dc143c;
        padding-left: 20px;
        height: 100px; /* ignorado */
      }

      span {
        background-color: #1e90ff;
        padding-right: 20px;
        width: 300px; /* ignorado */
      }
    </style>
  </head>
  <body>
    <span>1º</span>
    <div>2º</div>
    <span>3º</span>
    <div>4º</div>
    <span>5º</span>
    <div>6º</div>
    <span>7º</span>
    <div>8º</div>
    <span>9º</span>
    <div>10º</div>
  </body>
</html>
